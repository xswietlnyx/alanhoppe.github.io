  <title>Kacper Kabziński</title>

<body>

<script>
function Osoba(imie, nazwisko, wiek) {
  this.name = imie;
  this.surname = nazwisko;
  this.age = wiek;
}

var uczen = new Osoba("Kacper", "Kabziński", 18);

document.write("Imię: " + uczen.name + "<br>");
document.write("Nazwisko: " + uczen.surname + "<br>");
document.write("Wiek: " + uczen.age);
</script>

</body>
